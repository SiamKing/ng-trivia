<div class="container m-t-20">
  <div
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayout.xs="column"
    fxFlexFill
    fxLayoutGap="40px"
  >
    <mat-card *ngIf="user"
      fxFlex="20"
      fxFlex.xs="60"
      fxFill
    >
      <mat-card-header>
        <mat-card-title>Username: {{user.displayName}}</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
      </mat-card-header>
      
      <img
        matCardImage
        src=""
      >
      <mat-card-content>
        Total Points  - Trivia Novice
      </mat-card-content>
      <mat-card-actions class="m-t-20">
        <button
          mat-button
          color="primary"
          (click)="onAction1"
        >Edit Profile</button>
      </mat-card-actions>
    </mat-card>
    <div
      fxFlex="75"
      fxFlex.xs="60"
    >
      <app-past-challenges></app-past-challenges>
    </div>
  </div>
</div>
