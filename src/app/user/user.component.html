<div class="container m-t-20">
  <div
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayout.xs="column"
    fxFlexFill
    fxLayoutGap="20px"
  >
    <mat-card
      fxFlexOffset="20px"
      fxFlex="20"
      fxFlex.xs="60"
    >
      <mat-card-header>
        <mat-card-title>Username</mat-card-title>
        <mat-card-subtitle>email</mat-card-subtitle>
      </mat-card-header>
      <img
        matCardImage
        src="Card wide image source"
      >
      <mat-card-content>
        Total Points  - Trivia Novice
      </mat-card-content>
      <mat-card-actions align="start">
        <button
          mat-stroked-button
          color="primary"
          (click)="onAction1"
        >Edit Profile</button>

      </mat-card-actions>
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>
    <div
      fxFlex="75"
      fxFlex.xs="60"
    >
      <app-past-challenges></app-past-challenges>
    </div>
  </div>
</div>
