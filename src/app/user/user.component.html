<div class="container m-t-20">
  <div
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayout.xs="column"
    fxFlexFill
    fxLayoutGap="20px"
  >
    <mat-card
      fxFlexOffset="20px"
      fxFlex="20"
      fxFlex.xs="60"
    >
      <mat-card-header>
        <mat-card-title>Username</mat-card-title>
        <mat-card-subtitle>email</mat-card-subtitle>
      </mat-card-header>
      <img
        matCardImage
        src="Card wide image source"
      >
      <mat-card-content>
        Total Points  - Trivia Novice
      </mat-card-content>
      <mat-card-actions align="start">
        <button
          mat-stroked-button
          color="primary"
          (click)="onAction1"
        >Edit Profile</button>

      </mat-card-actions>
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>

    <div
      fxFlex="65"
      fxFlex.xs="60"
    >
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 table-container"
      >
    
        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
          >Date</th>
          <td
            mat-cell
            *matCellDef="let trivia"
          >{{trivia.date}}</td>
        </ng-container>
    
        <ng-container matColumnDef="category">
          <th
            mat-header-cell
            *matHeaderCellDef
          >Category</th>
          <td
            mat-cell
            *matCellDef="let trivia"
          >{{trivia.category | titlecase}}</td>
        </ng-container>
    
        <ng-container matColumnDef="difficulty">
          <th
            mat-header-cell
            *matHeaderCellDef
          >Difficulty</th>
          <td
            mat-cell
            *matCellDef="let trivia"
          >{{trivia.difficulty | titlecase}}</td>
        </ng-container>
    
        <ng-container matColumnDef="correctAnswers">
          <th
            mat-header-cell
            *matHeaderCellDef
          >Correct Answers</th>
          <td
            mat-cell
            *matCellDef="let trivia"
            class="p-l-20"
          >{{trivia.correctAnswers}}</td>
        </ng-container>
    
        <ng-container matColumnDef="score">
          <th
            mat-header-cell
            *matHeaderCellDef
          >Score</th>
          <td
            mat-cell
            *matCellDef="let trivia"
          >{{trivia.score}}</td>
        </ng-container>
    
        <tr
          mat-header-row
          *matHeaderRowDef="triviaColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: triviaColumns;"
        ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
