<div fxFlex="100">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table-container"
  >

    <ng-container matColumnDef="date">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Date</th>
      <td
        mat-cell
        *matCellDef="let trivia"
      >{{trivia.date.seconds * 1000 | date:'MM-dd-yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Category</th>
      <td
        mat-cell
        *matCellDef="let trivia"
      >{{trivia.category | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="difficulty">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Difficulty</th>
      <td
        mat-cell
        *matCellDef="let trivia"
      >{{trivia.difficulty | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="correctAnswers">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Correct Answers</th>
      <td
        mat-cell
        *matCellDef="let trivia"
        class="p-l-20"
      >{{trivia.correctAnswers}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Score&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <td
        mat-cell
        *matCellDef="let trivia"
      >{{trivia.score}}</td>
    </ng-container>
    
    <ng-container matColumnDef="completed">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Completed?</th>
      <td
        mat-cell
        *matCellDef="let trivia"
      >{{trivia.completed | titlecase}}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="triviaColumns; sticky: true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: triviaColumns;"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 5, 10]"
    showFirstLastButtons
  ></mat-paginator>

</div>
