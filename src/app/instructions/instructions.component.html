<div
  fxLayout="row"
  fxLayoutAlign="center center"
  class="instructions-container"
>
  <mat-card
    fxFlex.lt-sm="100%"
    fxFlex="65%"
  >
    <mat-card-header>
      <mat-card-title><h2>How to Play Trivia</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let instruction of instructions">{{ instruction }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions align="start">
      <button
        mat-button
        (click)="onPlay()"
      >
        <mat-icon class="animated wobble infinite delay-4s">play_arrow</mat-icon>&nbsp;Play Trivia
      </button>
    </mat-card-actions>
  </mat-card>
</div>
