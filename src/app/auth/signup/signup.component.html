<div
  fxLayout="row"
  fxLayoutAlign="center center"
  class="signup-form"
>
  <mat-card
    fxFlexAlign="center"
    fxFlex.xs="100%"
    fxFlex="30%"
  >
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>
        <h1 class="display-1 animated rubberBand">Signup</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content
      fxLayoutAlign="center"
      fxFill="100%"
    >
      <form
        #f="ngForm"
        (ngSubmit)="onSignup(f)"
      >
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Display Name"
            ngModel
            name="displayName"
            required
            #displayName="ngModel"
          >
          <mat-hint></mat-hint>
          <!-- <mat-error *ngIf="email.invalid && email.touched">Must be a valid email address</mat-error> -->
        </mat-form-field>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            ngModel
            name="email"
            required
            #email="ngModel"
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="email.invalid && email.touched">Must be a valid email address</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field hintLabel="Must be at least 8 characters long">
          <input
            type="password"
            minLength="8"
            matInput
            placeholder="Password"
            ngModel
            required
            name="password"
            #password="ngModel"
          >
          <mat-hint align="end">{{password.value?.length}} / 8</mat-hint>
          <mat-error *ngIf="password.invalid && password.touched">Must be at least 8 characters.</mat-error>
        </mat-form-field>
        <mat-card-actions align="center">
          <button
            type="submit"
            mat-raised-button
            color="accent"
            [disabled]="f.invalid"
          >Signup</button>
          <a
            routerLink="/login"
            class="m-l-10"
          ><small>Already registered?</small></a>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <mat-card-content style="text-align: center;">
      <mat-card-actions>
        <button
          type="button"
          mat-raised-button
          class="register-button fb"
          (click)="onFacebookSignup()"
        >Register with Facebook</button>
        <button
          type="button"
          mat-raised-button
          class="register-button google"
          (click)="onGoogleSignup()"
        >Register with Google</button>
        <button
          type="button"
          mat-raised-button
          class="register-button twitter"
          (click)="onTwitterSignup()"
        >Register with Twitter</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
