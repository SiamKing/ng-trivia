<div fxLayout="row" fxLayoutAlign="center center" class="vh-100">
  <mat-card *ngIf="welcome" fxFlex="50%" class="welcome">
      <mat-card-header class="center">
          <mat-card-title><h1>Welcome to Trivia Time!</h1></mat-card-title>
      </mat-card-header>
      <mat-card-actions align="center">
          <button mat-raised-button color="accent" (click)="openDialog()"><mat-icon>play_arrow</mat-icon>Play</button>
      </mat-card-actions>
  </mat-card>
</div>
