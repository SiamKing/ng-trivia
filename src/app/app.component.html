<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    role="navigation"
  >
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
    <main class="cells">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
