<form
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
>
  <mat-dialog-content>
    <mat-form-field>
      <mat-select
        placeholder="Select a Category"
        ngModel
        name="category"
      >
        <mat-option
          *ngFor="let category of data.categories"
          [value]="category"
        >{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select
        placeholder="Select Difficulty"
        ngModel
        name="difficulty"
      >
        <mat-option
          *ngFor="let difficulty of data.difficulties"
          [value]="difficulty"
        >{{ difficulty }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="accent"
      
    >Play Trivia</button>
    <button
      mat-raised-button
      (click)="cancel()"
    >Cancel</button>
  </mat-dialog-actions>

</form>
