<div
  class="container"
  fxLayout
>
  <mat-dialog-content>
    <mat-card-subtitle>
      <span>{{ data.category }}</span><span fxFlex>{{ data.index }} / 10</span>
    </mat-card-subtitle>
    <mat-card-title>{{ data.question | htmlDecoder }}</mat-card-title>
    <mat-card-content>
      <mat-grid-list
        [cols]="breakpoint"
        (window:resize)="onResize($event)"
        gutterSize="40px"
        [rowHeight]="rowHeight"
      >
        <mat-grid-tile
          colspan="1"
          [ngClass]="{
              'correct animated jello': answer === correctAnswer && answered,
              'incorrect': answer === incorrectAnswer && answered
            }"
          *ngFor="let answer of data.answers"
          (click)="onAnswer(answer)"
          [attr.disabled]="answered ? true : null"
        >
          {{ answer | htmlDecoder | titlecase }}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-dialog-content>
</div>
<br>
  <mat-progress-bar
    mode="determinate"
    [value]="countDown"
    color="primary"
  ></mat-progress-bar>
